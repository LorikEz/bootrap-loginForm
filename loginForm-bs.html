<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login Form | Bootstrap</title>
</head>

<body>

    <div class="container">

        <div class="row justify-content-center shadow-lg bg-body rounded " style="margin-top: 200px;">
            <div class="col-md-4  ">
                <img class="img-fluid" src="img/image-login.jpg" alt="" style="height: 400px ;">
            </div>

            <div class="col-md-4">
                <h4 class="text-center">Login</h4>
                <form class="mt-5">
                    <div class="mb">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary float-end">Login</button>

                    <h6 style="margin-top: 100px;">&copy;Lorik Hasani 2022</h6>
                </form>
            </div>

    

        </div>


    </div>

</body>

</html>
